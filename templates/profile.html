<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile of all</title>
</head><h1>みんなのプロフィール</h1>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <a href="/add_">ユーザーの追加</a>
    {% for d in prof_list %}
    <h3>ユーザーID：{{d.id}}</h3>
    <ul>
        <li>名前：{{d.name}}</li>
        <li>年齢：{{d.age}}</li>
        <li>性別：{{d.sex}}</li>
        <a href="{{url_for('edit_func',edit_user_id=d.id)}}">プロフィールを編集する</a>
        <br>
        <a href="{{url_for('delete_func',delete_user_id=d.id)}}">ユーザーを削除する</a>
    </ul>
    {% endfor %}
    {% endblock %}
</body>
</html>
