<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizzbuzz_page</title>
</head>
<body>
    <h1>1から{{number}}までの数をプリントするプログラムを書け。<br>
        ただし3の倍数のときは数の代わりに｢Fizz｣と、5の倍数のときは｢Buzz｣とプリントし、3と5両方の倍数の場合には｢FizzBuzz｣とプリントする</h1>
        {% for i in range(1,number + 1) %}
            {% if i % 15 == 0 %}
            <h4>fizzbuzz!</h4>
            {% elif i % 3 == 0 %}
            <h4>fizz!</h4>
            {% elif i % 5 == 0 %}
            <h4>buzz!</h4>
            {% else %}
            <h4>{{i}}</h4>
            {% endif %}
        {% endfor %}


</body>
</html>
