<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <h3> ID:{{edit_user_dict.id}} {{edit_user_dict.name}}のプロフィール編集</h3>
    <form action="update/{{edit_user_dict.id}}" method="POST">
        <!-- action="hoge"には下記情報をとばすURLを入れる。 -->
        <ul>
            <li>名前：<input type="text" name="name" value={{edit_user_dict.name}}></li>
            <li>年齢：<input type="text" name="age" value={{edit_user_dict.age}}></li>
            <li>性別：<input type="radio" name ="sex" value="男" >男
                     <input type="radio" name = "sex" value="女">女</li>
            <input type="submit" name="" value="更新">
        </ul>
    </form>
    {% endblock %}
    
</body>
</html>
