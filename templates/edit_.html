<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <h3>『{{edit_user}}』 {{prof_dict[edit_user]["name"]}}のプロフィール編集</h3>
    <form action="update" method="POST">
        <!-- action="hoge"には下記情報をとばすURLを入れる。 -->
        <ul>
            <li>ユーザー：<input type="text" name="edit_user" value={{edit_user}}></li>
            <li>名前：<input type="text" name="name" value={{prof_dict[edit_user]["name"]}}></li>
            <li>年齢：<input type="text" name="age" value={{prof_dict[edit_user]["age"]}}></li>

    </form>
    {% endblock %}
    
</body>
</html>
